spring.application.name=smart-nagarpalika

# Database Configuration (Railway)
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.address=0.0.0.0
server.port=${PORT:8080}

# Upload directories (Railway volume)
upload.citizen.dir=/mnt/data/uploads/citizen/
upload.employee.dir=/mnt/data/uploads/employee/
upload.alert.dir=/mnt/data/uploads/alert/
upload.category.dir=/mnt/data/uploads/category/

# Multipart config
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB


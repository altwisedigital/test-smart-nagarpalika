spring.application.name=smart-nagarpalika

#Database Configuration (Railway)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Server Configuration
server.address=0.0.0.0

# total request size
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB

# Supabase Storage Configuration
supabase.url=${SUPABASE_URL}
supabase.key=${SUPABASE_KEY}
supabase.bucket.name=${SUPABASE_BUCKET_NAME}

# Upload directories (matching your Supabase folders)
upload.citizen.dir=user_uploads
upload.employee.dir=employee_uploads
upload.alert.dir=alert_uploads
upload.category.dir=category_logo_uploads